name: Deploy to DigitalOcean
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install PM2
        run: npm install pm2 -g

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "Host *\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile /dev/null" > ~/.ssh/config

      - name: Deploy to DigitalOcean
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.PORT }}" \
            --exclude='.git' \
            --exclude='node_modules' \
            ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/nextjs-app/

      - name: Setup application
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} "\
            cd /home/sev/www/ge-msps-next && \
            npm install && \
            npm run build && \
            pm2 delete nextjs-app || true && \
            pm2 start npm --name nextjs-app -- start -- -p 3030 && \
            pm2 save"
