name: Deploy to DigitalOcean
on:
  push:
    branches: [main] # or your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install PM2
        run: npm install pm2 -g

      - name: Setup SSH and Debug
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Start SSH agent
          eval `ssh-agent -s`
          ssh-add ~/.ssh/deploy_key
          # Add host key with verbose output
          ssh-keyscan -v -H -p ${{ secrets.PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts 2>&1
          # Test SSH connection
          ssh -v -i ~/.ssh/deploy_key -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} "echo 'SSH connection successful'"

      - name: Deploy to DigitalOcean
        run: |
          rsync -avzh -e "ssh -v -i ~/.ssh/deploy_key -p ${{ secrets.PORT }}" \
            --exclude='.git' \
            --exclude='node_modules' \
            ./ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/sev/www/ge-msps-next/

      - name: Setup application
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} "\
            cd /home/sev/www/ge-msps-next && \
            npm install && \
            npm run build && \
            pm2 delete ge-msps-next || true && \
            pm2 start npm --name ge-msps-next -- start -- -p 3030 && \
            pm2 save"
